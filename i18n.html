<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing i18n</title>
	<script type="text/javascript" src="js/i18next.min.js"></script>
</head>
<body>

	<div id="wordl">Internacionalização</div>

	<script type="text/javascript">
		var idDoMeuElemento = "wordl";
		var elementoDoDomSelecionado = document.getElementById(idDoMeuElemento);

		// Pega o conteudo que esta dentro da tag que voce selecionou! Com jQuery e mais facil!
		console.log(elementoDoDomSelecionado.innerHTML)


		i18next.init({
			lng: 'pt',
			debug: true,
			resources: {
				pt: {
					translation: {
						"mensagem": "Olá mundo"
					}
				},
				en: {
					translation: {
						"mensagem": "Hello World"
					}
				}
			}
		}, function(err, t) {
	  		setTimeout(function(){
	  			console.log("Isso e quando a magica acontece!")
	  			elementoDoDomSelecionado.innerHTML = i18next.t('mensagem');
	  		}, 1000);

	  		setTimeout(function(){
	  			console.log("Isso e quando a magica acontece!")
	  			i18next.changeLanguage("en");
	  			elementoDoDomSelecionado.innerHTML = i18next.t('mensagem');
	  		}, 2000);
	 
		});
</script>
</body>
</html>
